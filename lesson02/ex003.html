<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Script</title>
    <style>
        body{
            background-color: rgb(16, 99, 112);
            color: rgb(30, 7, 28);
            font: normal 20pt Arial;
        }
        h1{
            color: purple;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição.</p>
    <p>Comentários em Js é similar a C e Java (// /**/)</p>
    <script>
        var age = Number(window.prompt('Qual sua idade?'))
        var year = Number(window.prompt('Qual o ano atual?'))
        var birthYear = year - age // A subtração funciona da maneira "desejada"
        //Mas a soma não
        var sum = age + year
        window.alert('tipos sao ' + typeof(age) + ' ' + typeof(year)) // Vem em tipo String do prompt
        window.alert('Seu ano de nascimento é ' + birthYear)
        //Necessario converter anteriormente pra inteiro, concatenou em soma
        window.alert('A soma dos numeros é ' + sum) 
        /*Tambem é possivel usar template strng, com crase, similar ao % em C e Java
        `Seu nascimento é ${birthYear} e a soma dos numeros é ${sum}`*/
    </script>
</body>
</html>
